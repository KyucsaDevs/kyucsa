<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#f8f9fa"/>
    <meta name="description" content="Kyambogo University Computing Students Association Official Website"/>
    {% load static %}
    <link rel="icon" type="image/x-icon" href="{% static '/images/favicon.ico' %}">
    <title>{% block title %}{% endblock %} | Spearheading ICT Innovations</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</head>
<body style="background-color: #f8f9fa;">
  <div class="container-fluid">
    <!--Top Navbar-->
  <nav class="navbar navbar-expand-sm text-black border-bottom">
  <div class="container-fluid">
    <a class="navbar-brand" href="{% url 'index' %}"><img src="{% static '/images/logo.png' %}" class="" width="50px"></a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse justify-content-end" id="collapsibleNavbar">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" href="{% url 'index' %}">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'gallery' %}">Gallery</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'live' %}">Live</a>
        </li>
        <li class="nav-item dropdown">
        <a class="nav-link dropdown-toggle" data-bs-toggle="dropdown" href="#">Events</a>
        <ul class="dropdown-menu">
          <li><a class="dropdown-item" href="{% url 'upcomingevents' %}">Upcoming Events</a></li>
          <li><a class="dropdown-item" href="{% url 'pastevents' %}">Past Events</a></li>
        </ul>
      </li>
      <li class="nav-item">
          <a class="nav-link" href="{% url 'verify' %}">Verify</a>
      </li>
      <li class="nav-item">
          <a class="btn btn-success" href="{% url 'signup' %}">SIGN UP</a>
      </li> 
      </ul>
    </div>
  </div>
</nav>
<!--end of navbar-->
    {% block content %}
    {% endblock %}
    <!--Footer-->
    <nav class="navbar navbar-expand-sm justify-content-center fixed-bottom">
      <ul class="navbar-nav text-center">
        <li class="nav-item">
          <p><small>&copy; <script>document.write(new Date().getFullYear());</script> KYUCSA   All rights Reserved</small></p>
        </li>
      </ul>
    </nav>
    <!--Footer End-->
  </div>
</body>
</html>
