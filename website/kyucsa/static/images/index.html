<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body style="background-color: #f8f9fa;" oncontextmenu="return false">

    <div class="container-fluid">
      <div class="flex text-center text-success mt-1 mb-2">
        <img class="card-img-top mx-auto d-block pt-1" src="logo.png" style="width:120px;">
        <h6>Kyambogo University Computing Students Association</h6>
        <h6>KYUCSA</h6>
      </div>
      <div class="container d-flex align-items-center justify-content-center mb-0">
      <!--The card Start-->
      <div class="card" style="width:400px">
        
        <div class="card-body">
          <h6 class="text-center fw-bold text-warning">Membership Verification Portal</h6>
          <form method="post" id="forms">
            <div class="mb-4 mt-2">
              <label for="regNo" class="form-label fw-bold">Membership ID:</label>
              <input type="text" class="form-control" id="regNumber" placeholder="Enter your unique ID" name="regNumber" required>
            </div>
            <div class="d-flex pt-2 justify-content-center">
                <button class="flex-fill p-2 btn btn-primary fw-bold mx-auto d-block">
                Check
                </button>
              </div>
              <div class="mt-2">Click <a href="register.html" target="_blank">here</a> to register</div>
          </form>
        </div>
        </div>
      <!--Card Ends-->

      <!-- The Modal -->
    <div class="modal modal-md fade" id="myModal">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <!-- Modal Header -->
          <div class="modal-header bg-opacity-50 justify-content-center" style="height:2em;">
            <h4 class="modal-title text-primary">Membership Information</h4>
          </div>
          <!-- Modal body -->
          <div class="modal-body">
            <div class="p-2 justify-content-center">
                <strong id="result" class="fw-bolder"></strong> <strong class="padding:5px;">you are not officially registered but member of the kyucsa WhatsApp group.</strong>
            </div>
          </div>
        </div>
      </div>
    </div>
        </div>
    <div class="row">
    <!--Footer-->
    <nav class="navbar navbar-expand-sm bg-light justify-content-center fixed-bottom">
      <ul class="navbar-nav text-center">
        <li class="nav-item">
          <small>&copy; 2023 KYUCSA <br> Powered By <a href="https://krisatitus.github.io/iChris/ " target="_blank">iChris Technologies</a></small>
        </li>
      </ul>
    </nav>
    <!--Footer End-->
    </div>
    </div>
    <!--Script-->
    <script>
    // Get the form and input element
    const form = document.getElementById('forms');
    const regNumber = document.getElementById('regNumber');
    const modal = new bootstrap.Modal('#myModal');

    // Add submit event listener to the form
    form.addEventListener('submit', (e) => {
    e.preventDefault(); // Prevent form submission

    const memberID = document.form["forms"]["regNumber"].value;
    if(memberID == " "){
      var error = "Membership ID can not be empty."
      const modalBody = document.getElementById('result');
      modalBody.textContent = error;
    }else{
      modalBody.textContent = inputValue;
    }
    // Get the input value
    const inputValue = regNumber.value;

    // Display the input value inside the modal
    const modalBody = document.getElementById('result');
    modalBody.textContent = inputValue;

    // Clear the form input
    regNumber.value = '';

    // Show the modal
    modal.show();

    });
    </script>
    </body>
